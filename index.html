<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Advent Calendar 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-content">
        <div class="christmas-tree-loading">
          <svg viewBox="0 0 200 240" class="tree-svg">
            <!-- Tree trunk -->
            <rect x="85" y="190" width="30" height="40" fill="#8B4513" />
            <!-- Tree layers -->
            <polygon points="100,30 60,90 140,90" fill="#2d5016" class="tree-layer" />
            <polygon points="100,70 50,130 150,130" fill="#3d6b1f" class="tree-layer" />
            <polygon points="100,110 40,170 160,170" fill="#4d7d28" class="tree-layer" />
            <polygon points="100,150 30,210 170,210" fill="#5d8e31" class="tree-layer" />
            <!-- Gifts under the tree -->
            <g class="gifts">
              <!-- Red gift with gold ribbon -->
              <rect x="55" y="210" width="20" height="18" fill="#bc4749" stroke="#a03335" stroke-width="1.5"/>
              <rect x="63" y="210" width="4" height="18" fill="#ffd700"/>
              <rect x="55" y="217" width="20" height="4" fill="#ffd700"/>
              <!-- Green gift with red ribbon -->
              <rect x="125" y="212" width="18" height="16" fill="#7a9b79" stroke="#6a8c69" stroke-width="1.5"/>
              <rect x="132" y="212" width="4" height="16" fill="#bc4749"/>
              <rect x="125" y="218" width="18" height="4" fill="#bc4749"/>
              <!-- Small gold gift -->
              <rect x="80" y="220" width="14" height="12" fill="#ffd700" stroke="#e6c200" stroke-width="1.5"/>
              <rect x="85" y="220" width="4" height="12" fill="#bc4749"/>
            </g>
            <!-- Ornaments (will appear progressively) -->
            <circle cx="80" cy="100" r="5" fill="#bc4749" class="ornament" style="opacity: 0;" data-order="1" />
            <circle cx="120" cy="95" r="5" fill="#a7c957" class="ornament" style="opacity: 0;" data-order="2" />
            <circle cx="70" cy="140" r="5" fill="#bc4749" class="ornament" style="opacity: 0;" data-order="3" />
            <circle cx="130" cy="135" r="5" fill="#a7c957" class="ornament" style="opacity: 0;" data-order="4" />
            <circle cx="60" cy="180" r="5" fill="#bc4749" class="ornament" style="opacity: 0;" data-order="5" />
            <circle cx="140" cy="175" r="5" fill="#a7c957" class="ornament" style="opacity: 0;" data-order="6" />
            <circle cx="100" cy="160" r="5" fill="#ffd700" class="ornament" style="opacity: 0;" data-order="7" />
            <!-- Star on top (appears last) -->
            <polygon points="100,10 105,25 120,25 108,35 113,50 100,40 87,50 92,35 80,25 95,25" fill="#ffd700" class="tree-star" style="opacity: 0;" data-order="8" />
            <!-- Snowman in front (left side) -->
            <g class="snowman">
              <!-- Bottom snowball -->
              <circle cx="30" cy="200" r="18" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
              <!-- Middle snowball -->
              <circle cx="30" cy="170" r="14" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
              <!-- Top snowball (head) -->
              <circle cx="30" cy="145" r="11" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
              <!-- Eyes -->
              <circle cx="27" cy="143" r="1.5" fill="#000000"/>
              <circle cx="33" cy="143" r="1.5" fill="#000000"/>
              <!-- Carrot nose -->
              <polygon points="30,146 36,148 30,149" fill="#ff8c00"/>
              <!-- Smile -->
              <path d="M 27 151 Q 30 153 33 151" stroke="#000000" stroke-width="1" fill="none"/>
              <!-- Buttons -->
              <circle cx="30" cy="168" r="1.5" fill="#000000"/>
              <circle cx="30" cy="174" r="1.5" fill="#000000"/>
              <!-- Scarf -->
              <rect x="25" y="155" width="10" height="3" fill="#bc4749"/>
              <rect x="35" y="155" width="2" height="8" fill="#bc4749"/>
               </g>
          </svg>
        </div>
        <div class="loading-text">Decorating your calendar...</div>
        <div class="loading-bar">
          <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
      </div>
    </div>

    <!-- Christmas Lights -->
    <div class="christmas-lights">
      <div class="light red"></div>
      <div class="light green"></div>
      <div class="light yellow"></div>
      <div class="light red"></div>
      <div class="light green"></div>
      <div class="light yellow"></div>
      <div class="light red"></div>
      <div class="light green"></div>
      <div class="light yellow"></div>
      <div class="light red"></div>
    </div>

    <header class="header">
      <h1>Advent Calendar 2025</h1>
      <div class="christmas-greeting" id="christmasGreeting" hidden>
        <div class="greeting-text">MERRY CHRISTMAS</div>
        <div class="greeting-name" id="greetingName">love, julienne</div>
      </div>
      <div class="controls">
        <div id="userInfo" class="user-info" hidden>
          <span id="currentUserLabel"></span>
          <button id="logoutBtn" class="btn btn-secondary" title="Log out">Logout</button>
        </div>
        <label class="toggle">
          <input type="checkbox" id="previewToggle" />
          <span>Preview mode</span>
        </label>
        <button id="resetBtn" class="btn" title="Clear opened doors">Reset</button>
      </div>
    </header>

    <main>
      <section id="login" class="login" aria-label="Login" hidden>
        <div class="login-card">
          <div class="login-header">
            <div class="login-icon">üéÑ</div>
            <h2>Advent Calendar 2025</h2>
            <p class="login-subtitle">Choose your personalized calendar</p>
          </div>
          <form id="loginForm">
            <label>
              <span>üë§ Select Your Name</span>
              <select id="username">
                <option value="julliana">Julliana</option>
                <option value="russell">Russell</option>
                <option value="zaira">Zaira</option>
              </select>
            </label>
            <label>
              <span>üîí Enter Passcode</span>
              <input type="password" id="passcode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </label>
            <button type="submit" class="btn btn-login">üéÅ Open My Calendar</button>
            <p class="login-note">Your personal advent calendar awaits!</p>
          </form>
        </div>
      </section>
      <section id="calendar" class="calendar" aria-label="Advent calendar with 24 doors"></section>
    </main>

    <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-content">
        <button id="modalClose" class="modal-close" aria-label="Close">√ó</button>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>


    <!-- Snow overlay -->
    <div class="snow" aria-hidden="true" id="snow"></div>
    <!-- Confetti canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Christmas Tree Decoration -->
    <div class="christmas-tree-decor"></div>

    <script src="assets/script.js"></script>
  </body>
</html>
